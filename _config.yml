# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: medha
      avatar: assets/images/medha_text.png

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: GFM
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [ README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules ]